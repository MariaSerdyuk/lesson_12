<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 12</title>
</head>
<body>
	<div class="wrapper">
		<header></header>
		<main>
			<div class="details">
				<div class="details__butterfly"></div>
				<div class="details__bug"></div>
				<div class="details__sun"></div>
				<div class="details__flower"></div>
				<div class="details__blue batterfly">
					<div class="batterfly__style"></div>
				</div>	
				<div class="details__rose rose">
					<div class="rose__flower"></div>
				</div>
				<div class="details__mix calibri">
					<div class="calibri__bird"></div>
				</div>
			</div>
			<div class="attribute">
				<h1 class="attribute__title"> Transform</h1>
				<div class="attribute__body">
					<div class="attribute__item"></div>
				</div>
				<div class="attribute__body">
					<div class="attribute__item attribute__item--scale"></div>
				</div>
				<div class="attribute__body">
					<div class="attribute__item attribute__item--rotate"></div>
				</div>
				<div class="attribute__body">
					<div class="attribute__item attribute__item--skew"></div>
				</div>
				<div class="attribute__body">
					<div class="attribute__item attribute__item--trorigin"></div>
				</div>
				<div class="attribute__body attribute__body--perspective">
					<div class="attribute__item attribute__item--perspective"></div>
				</div>
				<div class="attribute__body attribute__body--origin">
					<div class="attribute__item attribute__item--origin"></div>
				</div>
				<div class="attribute__body attribute__body--tfstyle">
					<div class="attribute__item attribute__item--tfstyle"></div>
				</div>
			</div>
		</main>
		<footer></footer>
	</div>
</body>
</html>
